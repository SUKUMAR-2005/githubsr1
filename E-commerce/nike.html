<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike Shoes | SneakerVerse</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #111;
    }
    header {
      background: rgba(17, 17, 17, 0.85);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .logo:hover { text-decoration: underline; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    nav a:hover { text-decoration: underline; }
    .featured {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .featured h2 {
      margin-bottom: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product-card:hover { transform: scale(1.02); }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
    .preview-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }
    .preview-images img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s ease;
    }
    .preview-images img:hover {
      border-color: #111;
    }
    select, button {
      margin-top: 10px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #111;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #333; }
    .sort-select {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .cart-link { font-weight: bold; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .modal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      transform: translateY(-50%);
    }
    .arrow-left { left: 20px; }
    .arrow-right { right: 20px; }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">SneakerVerse</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html" class="cart-link">Cart ðŸ›’<span id="cart-count">0</span></a>
    </nav>
  </header>

  <section class="featured">
    <h2>ðŸ‘Ÿ Nike Collection</h2>
    <select class="sort-select" onchange="applySortFilter(this.value)">
      <option value="">Sort & Filter</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
      <option value="male">Gender: Male</option>
      <option value="female">Gender: Female</option>
      <option value="all">Show All</option>
    </select>
    <div class="product-grid" id="product-list"></div>
  </section>

  <div id="imageModal" class="modal">
    <button class="close-btn" onclick="closeModal()">âœ–</button>
    <button class="arrow arrow-left" onclick="prevImage()">â€¹</button>
    <img id="modalImage" src="" alt="Preview" />
    <button class="arrow arrow-right" onclick="nextImage()">â€º</button>
  </div>

  <script>
    const nikeProducts = [
      {
        name: "Nike Air Max 90", price: 150, gender: "male",
        images: ["nike1.jpg", "nike1-side.jpg", "nike1-back.jpg"]
      },
      {
        name: "Nike Air Force 1", price: 120, gender: "female",
        images: ["nike2.jpg", "nike2-side.png", "nike2-back.png"]
      },
      {
        name: "Nike Dunk Low", price: 135, gender: "male",
        images: ["nike3.jpg", "nike3-side.png", "nike3-back.png"]
      },
      {
        name: "Nike Air Jordan 1", price: 180, gender: "female",
        images: ["nike4.jpg", "nike4-side.png", "nike4-back.png"]
      },
      {
        name: "Nike React Infinity", price: 145, gender: "male",
        images: ["nike5.jpg", "nike5-side.jpg", "nike5-back.jpg"]
      },
      {
        name: "Nike Blazer Mid '77", price: 110, gender: "female",
        images: ["nike6.jpg", "nike6-side.png", "nike6-back.png"]
      }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let currentImages = [], currentIndex = 0;
    let filterType = "", sortType = "";

    function updateCartCount() {
      document.getElementById("cart-count").textContent = cart.length;
    }

    function renderProducts(products) {
      const container = document.getElementById("product-list");
      container.innerHTML = products.map((p, index) => `
        <div class="product-card">
          <img src="${p.images[0]}" onclick="openModal(${index}, 0)" />
          <div class="preview-images">
            ${p.images.map((img, i) =>
              `<img src="${img}" onclick="openModal(${index}, ${i})" />`
            ).join('')}
          </div>
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <label for="size-${index}">Size:</label>
          <select id="size-${index}">
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          </select>
          <button onclick="addToCart(${index})">Add to Cart</button>
        </div>
      `).join('');
    }

    function applySortFilter(value) {
      if (value === "male" || value === "female") filterType = value;
      else if (value === "low" || value === "high") sortType = value;
      else if (value === "all") { filterType = ""; sortType = ""; }

      let filtered = nikeProducts.filter(p => !filterType || p.gender === filterType);

      if (sortType === "low") filtered.sort((a, b) => a.price - b.price);
      else if (sortType === "high") filtered.sort((a, b) => b.price - a.price);

      renderProducts(filtered);
    }

    function openModal(productIndex, imageIndex = 0) {
      currentImages = nikeProducts[productIndex].images;
      currentIndex = imageIndex;
      updateModalImage();
      document.getElementById("imageModal").style.display = "flex";
    }

    function updateModalImage() {
      document.getElementById("modalImage").src = currentImages[currentIndex];
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % currentImages.length;
      updateModalImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      updateModalImage();
    }

    function addToCart(index) {
      const size = document.getElementById(`size-${index}`).value;
      const product = {
        name: nikeProducts[index].name,
        price: nikeProducts[index].price,
        size: size,
        image: nikeProducts[index].images[0]
      };
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} (Size ${size}) added to cart!`);
    }

    window.onload = () => {
      renderProducts(nikeProducts);
      updateCartCount();
    };
  </script>
</body>
</html>
